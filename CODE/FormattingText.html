<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>Scripting</title>
    <link  rel="alternate stylesheet"  type="text/css"  href="resource://gre-resources/plaintext.css"
       title="Wrap Long Lines">
    <script>
    <!-- for drag drop -->
    function allowDrop (event) {
    	<!-- Allows Dropping -->
    		event.preventDefault();
    }
    	function drag(event) {
    		event.dataTransfer.setData("text",event.target.id);
    	}
    	function drop (event) {
    		event.preventDefault();
    		<!-- Allows dragging of data set as setData -->
    		var data = event.dataTransfer.getData("text");
    		event.target.appendChild(document.getElementById(data));
    	}
    	<!-- For Button Click Counter -->
    	
    	function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
    </script>
    <style>
    
    #divDrop, #divDrop2 { width:90px; height:69px; margin:10px;padding:10px;border:5px solid #aaaaaa;}

      
    </style>
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <p> Drag and Drop Testing</p><br><br><br><br>
    
    <div id="divDrop" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>	<br><br><br>
    <div id="divDrop2" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
  
    <!-- id drag1 makes ids as draggable object-->
    <img id="drag1" src="images/face pic github.JPG" draggable="true"
    ondragstart="drag(event)" width="90" height="69">
    <br>
    <br>
    <br>
    <p>Click Counter and Local Storage</p>
    <p><button onclick="clickCounter()" type="button">Click Here</button></p>
<div id="result"></div>
<p>Click the button </p>

    
    
    
   
    
    
  </body>
</html>
